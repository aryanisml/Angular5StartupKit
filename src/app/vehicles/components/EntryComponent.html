<div class="col-xs-offset-2 col-xs-8">
    <form [formGroup]="entryForm">
        <div class="form-group">
            <label for="make">Make</label>
            <input class="form-control" placeholder="Make" formControlName="make" id="make" />
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <input class="form-control" placeholder="Model" formControlName="model" id="model" />
        </div>

        <div class="form-group">
            <label for="year">Year</label>
            <input class="form-control" placeholder="Year" formControlName="year" id="year" />
        </div>

        <br /><br />
        <div class="btn-group  pull-right" role="group">
            <button class="btn btn-warning" (click)="resetBuildForm()"><i class="fa fa-warning" aria-hidden="true"></i>&nbsp;Cancel</button>
            <button class="btn btn-primary" (click)="saveWasClicked()" [disabled]="entryForm.invalid"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;Create</button>
        </div>
    </form>
</div>
