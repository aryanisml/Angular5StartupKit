<div class="container">
    <button class="btn btn-primary pull-right" [routerLink]="['/vehicles', 'edit']"><i class="fa fa-plus"></i>&nbsp;Add New</button>
</div>

<div class="container">
        <h4>Current Inventory</h4>
        <div class="col-xs-18 col-sm-6 col-md-3" *ngFor="let vehicle of vehicles">
            <vehicle-card [vehicle]="vehicle" (needsUpdated)="updateVehicle($event)" (needsDeleted)="deleteVehicle($event)" ></vehicle-card>
        </div>
</div>
